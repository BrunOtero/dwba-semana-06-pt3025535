<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contato - IFSP - Pirituba</title>
<script src="js/disabling.js"></script>
</head>
<body>

  <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
    <nav>
      <object width="100%" height="175px" data="menu.html"></object>
    </nav>
  </header>

  <h1>Mande uma mensagem</h1>
  <br>

  <form>
    <ul>
      <li>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required>
      </li>
      <li>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>
      </li>
      <li>
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999" required> <!-- Aceita apenas o formato desejado -->

      </li>
      <li>
        <label for="assunto">Assunto</label>
        <select name="assunto" id="assunto" required>
          <option value="" selected disabled>-- Selecione --</option>
          <option value="reclamacao">Reclamação</option>
          <option value="sugestao">Sugestão</option>
        </select>
      </li>
      <li>
        Mensagem
        <textarea></textarea>
      </li>
      <li>
        <fieldset>
          <legend>Opções de Resposta</legend>
          <label for="email">E-mail</label>
          <input type="checkbox" name="opcoes_resposta" id="email" value="email">
          <label for="telefone">Telefone</label>
          <input type="checkbox" name="opcoes_resposta" id="telefone" value="telefone">
        </fieldset>
      </li>
      <li>
        <button type="submit">Enviar</button>
      </li>
    </ul>
  </form>

  <footer>
      <br><br>
          <a href="https://www.facebook.com/ifsppirituba"><img src="Imagens/facebook.png" width="41" height="43" title="IFSP Facebook" alt="IFSP Facebook"></a>
      </div>
      <p>
          IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100
      </p>
  </footer>
  
</body>
  
</html>
