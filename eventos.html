<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eventos - IFSP - Pirituba</title>
<script src="js/disabling.js"></script>
</head>
<body>

  <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
    <nav>
      <object width="100%" height="175px" data="menu.html"></object>
    </nav>
  </header>

  <h1>Inscreva-se</h1>

  <form>
    <fieldset class="eventos">
      Evento
      <select name="evento">
        <option selected disabled>-- Selecione --</option>
        <option value="voe_sem_asas">Voe sem asas</option>
        <option value="festa_junina">Festa junina</option>
        <option value="semana_de_tecnologia">Semana de tecnologia</option>
      </select>
    </fieldset>

    <fieldset class="inf_de_acesso">
      <legend>Informações de Acesso</legend><br>
      
      <label for="usuario">Usuário</label>
      <input type="text" name="usuario" id="usuario" required><br><br>
      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" required><br><br>
      <label for="confirmar_senha">Confirmar a Senha</label>
      <input type="password" name="confirmar_senha" id="confirmar_senha" required><br><br>
    </fieldset>
      
    <fieldset class="inf_pessoais">
      <legend>Informações Pessoais</legend><br>

      <label for="nome">Nome Completo</label>
      <input type="text" name="nome" id="nome" required><br><br>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" required><br><br>
      <label for="celular">Celular</label>
      <input type="tel" name="celular" id="celular"> (99)99999-9999<br><br>

      <fieldset class="sexo">
        <legend>Sexo</legend>
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="masculino" value="masculino">
        <label for="feminino">Feminino</label>
        <input type="radio" name="sexo" id="feminino" value="feminino">
      </fieldset>

      <br>
      <label for="data_nascimento">Data de Nascimento</label>
      <input type="date" name="data_nascimento" id="data_nascimento"><br><br>

      <label for="cor_favorita">Cor Favorita</label>
      <input type="color" name="cor_favorita" id="cor_favorita"><br><br>
      <label for="perfil_git">Perfil no GitHub</label>
      <input type="url" name="perfil_git" id="perfil_git"><br><br>
    </fieldset>
    <br>
    <button type="submit">Inscrever</button>
    <button type="reset">Limpar</button>
    <br><br>
  </form>

  <footer>
      <br><br>
          <a href="https://www.facebook.com/ifsppirituba"><img src="Imagens/facebook.png" width="41" height="43" title="IFSP Facebook" alt="IFSP Facebook"></a>
      </div>
      <p>
          IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100
      </p>
  </footer>

</body>
</html>
